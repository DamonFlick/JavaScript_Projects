<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GetSum Pizza</title>
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset-UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">GetSum Pizza</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza"/>Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza"/>Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza"/>Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza"/>Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Titanic Pizza"/>Titanic Pizza<br>
                        <br>
                        <br>
                        

                </div>
                <div class="menu right">
                    <h3>Vegan Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="V.Pepperoni">V.Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="V.Sausage">V.Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="V.Canadian Bacon">V.Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="V.Ground Beef">V.Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="V.Anchovy">V.Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="V.Chicken">V.Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Tempeh">Tempeh<br>
                </div>
                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Corn">Corn<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Water-Cress">Water-Cress<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Tomato">Tomato<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Peppers">Peppers<br>
                        <br>
                        <br>
                        
                </div>
                
            </form>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </div>
    </body>
</html>
