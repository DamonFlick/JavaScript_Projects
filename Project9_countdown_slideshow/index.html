<!DOCTYPE html>
<html>
    <head>
       
        <title>Project 9</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here.</button>
        <p id="timer"></p>

        <br>
        <br>
        <br>

        <div class = "slideshow-containter">
            <!--Full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="images/fake_music_writing.jpg" alt="Pen and paper with music notes.">
                <div class="text">Bougie Pen</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="images/guitarpic_headless.jpg" alt="Beautiful headless guitar.">
                <div class="text">Sweet Guitar</div>
            </div>
            
            <div class="mySlides fade">
                <div class="blacktext numbertext ">3/3</div>
                <img src="images/trumpetpic.jpg" alt="Trumpet illustration">
                <div class="blacktext text">Trumpet Gang</div>
            </div>

            <!--next and prev. buttons.-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

            <!--Dot Circles-->
            <div class="center dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        
            <script src="js/main.js"></script>
    </body>


</html>
