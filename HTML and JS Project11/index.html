<!DOCTYPE html>
<html>
    <head>
        <script src="js/main.js" defer ></script>
        <title>Project 11</title>
    </head>
    <body>
        <h1>This page has a canvas element!</h1>
        <canvas id="canvas_1" width="200" height="100" style="border:1px solid black"></canvas>
        <div class="form_container">
            <form name="myForm" onsubmit="validateForm()">
                <label for="fname">Enter your First Name</label>
                <input type="text" name="fname" value="">
                <input type="submit" value="Submit">
            </form>
        </div>


        <!--HTML DATA ATTRIBUTES-->
        <h5>Click these list items to utilize data attributes!</h5>
        <ul>
            <li style="cursor: pointer;" onclick="displayType(this)" data-dog ="Prudence">A dog with white and brown spots</li>
            <li style="cursor: pointer;" onclick="displayType(this)" data-dog ="Ashley">A dog with brown and black stripes</li>
        </ul>

        <!-- In line Arrow Function-->
        <p id="demo"></p>
        <script>
            inlineFunc = () => document.getElementById("demo").innerHTML = "Wassup, this is the product of an arrow function!";
            inlineFunc();
        </script>

    </body>
</html>
